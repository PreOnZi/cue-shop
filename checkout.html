<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Checkout</title>
    <link rel="stylesheet" href="checkout-styles.css" />
  </head>
  <body>
    <div id="banner-container">
      <div id="logo">
        <img id="logo-img" src="assets/logo.png" />
      </div>
      <h2>Checkout</h2>
      <div id="lock-icon">
        <img src="assets/icons/lock.svg" alt="Lock icon" />
      </div>
    </div>

    <div id="accordion-container">
      <div class="accordion">
        <div class="accordion__intro">
          <h4 class="accordion__heading">1 Choose a delivery address</h4>
        </div>
        <div class="accordion__content">
          <a href="">
            <div class="link-container">
              <img src="assets/icons/plus.svg" />
              <p>Add a new address</p>
            </div>
          </a>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion__intro">
          <h4 class="accordion__heading">2 Payment method</h4>
        </div>
        <div class="accordion__content">
          <div id="payment">
            <h2>Payment Details</h2>
            <form id="checkout-form">
              <label for="cardholder-name">Cardholder Name:</label>
              <input
                inputmode="text"
                type="text"
                id="cardholder-name"
                placeholder="Enter cardholder name"
                required
              />
              <label for="card-number">Card Number:</label>
              <input
                type="tel"
                inputmode="numeric"
                pattern="[0-9\s]{13,19}"
                autocomplete="cc-number"
                maxlength="19"
                id="card-number"
                placeholder="Enter card number"
                oninput="formatCreditCardNumber(this)"
                required
              />

              <label for="expiration-date">Expiration Date:</label>
              <input
                type="text"
                id="expiration-date"
                oninput="formatExpirationDate(this)"
                placeholder="MM/YY"
                maxlength="5"
                required
              />

              <label for="cvv">CVV:</label>
              <input
                type="text"
                inputmode="numeric"
                maxlength="3"
                id="cvv"
                placeholder="CVV"
                required
              />

              <button type="submit">Save card details</button>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion__intro">
          <h4 class="accordion__heading">3 Review items and delivery</h4>
        </div>
        <div class="accordion__content">
          <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: &pound; <span id="cart-total"> 0.00</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
