
<body>
  <div class="gallery">
    <div class="column">
      <img src="assets/hut1.jpg" alt="Thumbnail 1">
      <img src="assets/hut2.jpg" alt="Thumbnail 2">
      <img src="assets/hut3.jpg" alt="Thumbnail 3">
      <img src="assets/hut1.jpg" alt="Thumbnail 4">
    </div>
    <div class="main-image">
        <img src="assets/hut1.jpg" alt="Main Image">
      </div>
  </div>

  <script>
    const mainImage = document.querySelector('.main-image img');
    const thumbnails = document.querySelectorAll('.gallery div img');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        mainImage.src = thumbnail.src.replace('/1000/', '/1000/');
      });
    });
  </script>
</body>
</html>
