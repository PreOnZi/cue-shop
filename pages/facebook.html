<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook: Mark Down|Timeline</title>
    <link rel="icon" type="image/x-icon" href="../assets/fblogo.png" />
    <link rel="stylesheet" href="facebook.css" />
    <script src="facebook.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mark Down - Timeline</h1>
    </header>

    <section>
      <div class="profile">
        <div class="cover-photo">
          <img src="../assets/fbcover.webp" />
        </div>
        <div class="profile-photo">
          <img src="../assets/fbprofile.jpeg" alt="Profile Photo" />
        </div>
        <div class="user-info">
          <h1>Mark Down</h1>
          <p>Web Developer</p>
          <hr />
        </div>
        <div class="timeline">
          <div class="intro">
            <h2 style="margin-left: 1%;">Photos</h2>
            <div class="photos">
              <img src="../assets/facebook_bracelet.jpg" alt="Photo 2" />
              <img src="../assets/fbcar.webp" alt="Photo 3" />
              <img src="../assets/products/googlehome1.jpeg" alt="Photo 4" />
            </div>
            <h2 style="margin-left: 1%;">Friends</h2>
            <div class="friends">
              <img src="../assets/friends1.jpeg" alt="Friend 1" />
              <img src="../assets/friends2.jpeg" alt="Friend 2" />
              <img src="../assets/friends3.jpeg" alt="Friend 3" />
              <img src="../assets/friends4.jpeg" alt="Friend 4" />
              <img src="../assets/friends5.jpeg" alt="Friend 5" />
              <img src="../assets/friends6.jpeg" alt="Friend 6" />
              <img src="../assets/friends7.jpeg" alt="Friend 7" />
              <img src="../assets/friends8.webp" alt="Friend 8" />
              <img src="../assets/friends9.jpeg" alt="Friend 9" />
            </div>
          </div>
          <div class="posts">
            <h2>What's on your mind?</h2>
            <div class="typing-window">
              <div
                class="typing-area"
                contenteditable="true"
                spellcheck="false"
              ></div>
            </div>
            <div class="post">
              <p>This is my first post on the timeline!</p>
              <img src="../assets/fbcover.webp" alt="Post Image" />
              <!-- Add your post image URL here -->
            </div>
            <div class="post">
              <p>Another post to share with friends.</p>
            </div>
          </div>
          <div class="activity"></div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>
  </body>
</html>
