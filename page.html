<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p>Dilever to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>London</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" name="" id="" placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-sign-in border">
                <p class="first-line">Hello, Mark</p>
                <p class="second-line">Account & Lists</p>
            </div>
            <div class="nav-return border">
                <p class="first-line">Return</p>
                <p class="second-line">& Orders </p>
            </div>
            <div class="nav-shopping-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-option ">
                <p class="border">Grocery</p>
                <p class="border">Today's deal</p>
                <p class="border">Buy Again</p>
                <p class="border">Gift Cards & Top Up</p>
                <p class="border">Amazon Business</p>
            </div>
        </div>
    </header>
    <div class="grey-divide">

    </div>

    <div class="gallery">
        <div class="column">
            <img src="assets/hut1.jpg" alt="thumbnail">
            <img src="assets/hut2.jpg" alt="thumbnail">
            <img src="assets/hut3.jpg" alt="thumbnail">
            <img src="assets/hut1.jpg" alt="thumbnail">
        </div>
        <div class="main-image">
            <img src="assets/hut1.jpg" alt="Main Image">
        </div>
    </div>
</body>
</html>
